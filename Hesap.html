<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hesap</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <style>
    body {
      font-family: 'calibri', sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
    }
    .profile-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .profile-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #444;
      background-size: cover;
      background-position: center;
      margin-right: 20px;
    }
    .username {
      font-size: 22px;
      margin-top: -10px;
      color: white;
    }
    .edit-btn {
      padding: 10px 20px;
      background-color: transparent;
      border: 2px solid white;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .edit-btn:hover {
      background-color: white;
      color: #121212;
    }
    .profile-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }
  </style>
</head>
<body>
  <h1>Hesap Bilgileri</h1>
  
  <div class="profile-section">
    <div class="profile-info">
      <div class="profile-photo" id="profileImage"></div>
      <div class="username" id="username">Rei</div>
    </div>
    <button class="edit-btn" onclick="editProfile()">Düzenle</button>
  </div>

  <script>
    // localStorage'dan verileri çek
    window.onload = () => {
      const savedPhoto = localStorage.getItem("profilePhoto");
      const savedName = localStorage.getItem("userName");

      if (savedPhoto) {
        document.getElementById("profileImage").style.backgroundImage = `url(${savedPhoto})`;
      }

      if (savedName) {
        document.getElementById("username").textContent = savedName;
      }
    };

    function editProfile() {
      window.location.href = 'Düzenle.html';
    }
  </script>
</body>
</html>
