<!DOCTYPE html>  
<html lang="tr">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Ana Sayfa</title>  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />  
  <!-- Firebase SDK'larını ekliyoruz -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>  
    * {  
      margin: 0;  
      padding: 0;  
      box-sizing: border-box;  
    }  
    
    body {  
      min-height: 100vh;  
      background: #121212;  
      font-family: 'calibri';  
    }  

    /* İçerik alanı */
    .content-area {
      margin-top: 80px;
      padding: 20px;
      color: white;
    }
    
    /* Müzik öğeleri için stil */
    .music-item {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .music-item img {
      width: 60px;
      height: 60px;
      border-radius: 5px;
      margin-right: 15px;
      object-fit: cover;
    }
    
    .music-info {
      flex: 1;
    }
    
    .music-info h3 {
      margin-bottom: 5px;
      color: white;
    }
    
    .music-info p {
      color: #aaa;
      font-size: 14px;
    }
    
    /* Albüm öğeleri için stil */
    .album-item {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .album-item img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .album-item h3 {
      margin: 0;
      color: white;
    }

    /* Menü ve Butonlar */
    .button-container {
      position: fixed;
      top: 20px;
      left: 70px;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .button-container button {
      padding: 5px 15px;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #9400D3;
      border-radius: 50px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #9400D3;
    }

    .active-button {
      background-color: #9400D3;
    }
  </style>
</head>  
<body>  
  <!-- Butonlar -->
  <div class="button-container">  
    <button id="allBtn" class="active-button">Tümü</button>  
    <button id="songsBtn">Şarkılar</button>  
    <button id="albumsBtn">Albümler</button>  
  </div>  
  
  <!-- İçerik Alanı -->
  <div class="content-area" id="contentArea">
    <div id="musicList">
      <!-- Firebase'den gelen veriler burada gösterilecek -->
    </div>
  </div>
  
  <script>  
    // Firebase yapılandırma
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY", // Burada API keyi eklemeyi unutma
      authDomain: "yuukaapp-e010.firebaseapp.com",
      databaseURL: "https://yuukaapp-e010-default-rtdb.firebaseio.com",
      projectId: "yuukaapp-e010",
      storageBucket: "yuukaapp-e010.firebasestorage.app",
      messagingSenderId: "769441264575",
      appId: "1:769441264575:web:ffeb9e450b44253ba9a70a",
      measurementId: "G-D9WZ47KMK8"
    };

    // Firebase'i başlat
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Verileri çek ve göster
    function fetchMusicData(type = 'all') {
      const musicList = document.getElementById('musicList');
      musicList.innerHTML = '<p>Yükleniyor...</p>';
      
      let refPath = 'music/';
      if (type === 'songs') refPath = 'music/songs/';
      if (type === 'albums') refPath = 'music/albums/';
      
      database.ref(refPath).once('value').then((snapshot) => {
        const data = snapshot.val();
        musicList.innerHTML = '';
        
        if (data) {
          Object.keys(data).forEach((key) => {
            const item = data[key];
            if (type === 'albums') {
              // Albümler için özel düzenleme
              musicList.innerHTML += `
                <div class="album-item">
                  <img src="${item.image || 'https://via.placeholder.com/100'}" alt="${item.title}">
                  <h3>${item.title || 'Albüm Adı Yok'}</h3>
                </div>
              `;
            } else {
              // Şarkılar için özel düzenleme
              musicList.innerHTML += `
                <div class="music-item">
                  <img src="${item.image || 'https://via.placeholder.com/60'}" alt="${item.title}">
                  <div class="music-info">
                    <h3>${item.title || 'Başlık Yok'}</h3>
                    <p>${item.artist || 'Sanatçı Yok'} • ${item.album || 'Albüm Yok'}</p>
                  </div>
                </div>
              `;
            }
          });
        } else {
          musicList.innerHTML = '<p>Gösterilecek veri bulunamadı.</p>';
        }
      }).catch((error) => {
        console.error("Veri okuma hatası:", error);
        musicList.innerHTML = '<p>Veriler yüklenirken bir hata oluştu.</p>';
      });
    }

    // Sayfa yüklendiğinde verileri getir
    window.addEventListener('DOMContentLoaded', () => {
      fetchMusicData();
    });

    // Filtre butonları
    document.getElementById("allBtn").addEventListener("click", function() {
      setActiveButton(this);
      fetchMusicData('all');
    });

    document.getElementById("songsBtn").addEventListener("click", function() {
      setActiveButton(this);
      fetchMusicData('songs');
    });

    document.getElementById("albumsBtn").addEventListener("click", function() {
      setActiveButton(this);
      fetchMusicData('albums');
    });

    function setActiveButton(button) {
      document.querySelectorAll(".button-container button").forEach(function(btn) {
        btn.classList.remove("active-button");
      });
      button.classList.add("active-button");
    }
  </script>
</body>  
</html>
