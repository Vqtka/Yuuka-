<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Albüm Galerisi</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #121212;
      font-family: 'calibri';
    }

    .content-area {
      margin-top: 80px;
      padding: 20px;
      color: white;
    }

    .category {
      margin-bottom: 40px;
    }

    .category h2 {
      color: white;
      margin-bottom: 15px;
    }

    .album-scroll-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding-bottom: 20px;
    }

    .album-item {
      background: #1e1e1e;
      border-radius: 10px;
      width: 160px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .album-item img {
      width: 100%;
      height: 160px;
      border-radius: 5px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .album-info h3 {
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .album-info p {
      color: #aaa;
      font-size: 14px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .menu-toggle .material-symbols-outlined {
      font-size: 30px;
      color: white;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #121212;
      padding: 20px 10px;
      box-shadow: 8px 0px 9px 0px #00000014;
      z-index: 1000;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .menu.active {
      transform: translateX(0%);
    }

    .menu-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 60px;
    }

    .menu-content li {
      list-style: none;
      margin-bottom: 20px;
      width: 100%;
    }

    .menu-content li:hover {
      background: #9400D3;
    }

    .menu-content a {
      text-decoration: none;
      color: rgb(213, 213, 213);
      display: flex;
      align-items: center;
      width: 100%;
    }

    .menu-icon {
      padding: 10px;
      font-size: 25px;
      margin-right: 10px;
      border-radius: 50%;
      background: #0c0c0c;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bottom-icons {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #121212;
      padding: 10px 0;
      z-index: 99;
    }

    .icon-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #aaa;
      text-decoration: none;
      font-size: 12px;
    }

    .icon-wrapper span {
      font-size: 28px;
      color: #aaa;
      margin-bottom: 4px;
    }

    .icon-wrapper.active span {
      color: white;
    }

    .icon-wrapper.active {
      color: white;
    }
  </style>
</head>
<body>

  <button class="menu-toggle" id="menuBtn" onclick="openMenu()">  
    <span class="material-symbols-outlined">settings</span>  
  </button>  

  <div class="content-area" id="contentArea">
    <!-- Kategoriler burada listelenecek -->
    <div id="categoryContainer"></div>
  </div>

  <div class="menu" id="sidebarMenu">
    <ul class="menu-content">
      <li><a href="Anasayfa.html"><span class="material-symbols-outlined menu-icon">home</span><span>Ana Sayfa</span></a></li>
      <li><a href="Keşfet.html"><span class="material-symbols-outlined menu-icon">explore</span><span>Keşfet</span></a></li>
      <li><a href="Analiz.html"><span class="material-symbols-outlined menu-icon">analytics</span><span>Analiz</span></a></li>
      <li><a href="Ayarlar.html"><span class="material-symbols-outlined menu-icon">settings</span><span>Ayarlar</span></a></li>
      <li><a href="Hesap.html"><span class="material-symbols-outlined menu-icon">person</span><span>Hesap</span></a></li>
      <li><a href="Rapor.html"><span class="material-symbols-outlined menu-icon">report</span><span>Rapor</span></a></li>
      <li><a href="Iletişim.html"><span class="material-symbols-outlined menu-icon">email</span><span>İletişim</span></a></li>
      <li><a href="Giriş_Kayıt.html"><span class="material-symbols-outlined menu-icon">logout</span><span>Çıkış</span></a></li>
    </ul>
  </div>  

  <div class="bottom-icons">
    <a href="Anasayfa.html" class="icon-wrapper active">  
      <span class="material-symbols-outlined">home</span>  
      Ana Sayfa  
    </a>  
    <a href="Arama.html" class="icon-wrapper">  
      <span class="material-symbols-outlined">search</span>  
      Ara  
    </a>  
    <a href="Kitaplik.html" class="icon-wrapper">  
      <span class="material-symbols-outlined">menu_book</span>  
      Kitaplık  
    </a>  
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCImU7d9bsX-W1wtexIdi2-fqsHsVwQ2v0",
      authDomain: "yuukaapp-e010.firebaseapp.com",
      databaseURL: "https://yuukaapp-e010-default-rtdb.firebaseio.com",
      projectId: "yuukaapp-e010",
      storageBucket: "yuukaapp-e010.firebasest.appspot.com",
      messagingSenderId: "292133153197",
      appId: "1:292133153197:web:7e2d2f8f9b7d99a8a241da"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Albüm verilerini çekme
    const getMusicData = () => {
      database.ref('/albums').once('value', snapshot => {
        const data = snapshot.val();
        const categoryContainer = document.getElementById('categoryContainer');
        categoryContainer.innerHTML = '';
        for (let category in data) {
          const categoryDiv = document.createElement('div');
          categoryDiv.classList.add('category');
          const categoryTitle = document.createElement('h2');
          categoryTitle.textContent = category;
          categoryDiv.appendChild(categoryTitle);

          const albumScrollContainer = document.createElement('div');
          albumScrollContainer.classList.add('album-scroll-container');

          for (let album of data[category]) {
            const albumItem = document.createElement('div');
            albumItem.classList.add('album-item');
            albumItem.innerHTML = `
              <img src="${album.imgUrl}" alt="${album.title}" />
              <div class="album-info">
                <h3>${album.title}</h3>
                <p>${album.artist}</p>
              </div>
            `;
            albumScrollContainer.appendChild(albumItem);
          }
          
          categoryDiv.appendChild(albumScrollContainer);
          categoryContainer.appendChild(categoryDiv);
        }
      });
    };

    // Sayfa yüklendiğinde veriyi al
    window.onload = getMusicData;

    function openMenu() {
      const menu = document.getElementById("sidebarMenu");
      menu.classList.toggle("active");
    }
  </script>

</body>
  </html>
