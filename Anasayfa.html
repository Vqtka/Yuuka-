<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Albüm Galerisi</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #121212;
      font-family: 'calibri';
    }

    .content-area {
      margin-top: 80px;
      padding: 20px;
      color: white;
    }

    .filter-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .filter-buttons button {
      background: #9400D3;
      border: none;
      padding: 10px;
      color: white;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .filter-buttons button:hover {
      background: #7b00a7;
    }

    .category {
      margin-bottom: 40px;
    }

    .category h2 {
      color: white;
      margin-bottom: 15px;
    }

    .album-scroll-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
      padding-bottom: 20px;
    }

    .album-item {
      background: #1e1e1e;
      border-radius: 10px;
      width: 48%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .album-item img {
      width: 100%;
      height: 160px;
      border-radius: 5px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .album-info h3 {
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .album-info p {
      color: #aaa;
      font-size: 14px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .album-info button {
      background: #9400D3;
      border: none;
      padding: 5px 10px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .album-info button:hover {
      background: #7b00a7;
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .menu-toggle .material-symbols-outlined {
      font-size: 30px;
      color: white;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #121212;
      padding: 20px 10px;
      box-shadow: 8px 0px 9px 0px #00000014;
      z-index: 1000;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .menu.active {
      transform: translateX(0%);
    }

    .menu-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 60px;
    }

    .menu-content li {
      list-style: none;
      margin-bottom: 20px;
      width: 100%;
    }

    .menu-content li:hover {
      background: #9400D3;
    }

    .menu-content a {
      text-decoration: none;
      color: rgb(213, 213, 213);
      display: flex;
      align-items: center;
      width: 100%;
    }

    .menu-icon {
      padding: 10px;
      font-size: 25px;
      margin-right: 10px;
      border-radius: 50%;
      background: #0c0c0c;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bottom-icons {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #121212;
      padding: 10px 0;
      z-index: 99;
    }

    .icon-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #aaa;
      text-decoration: none;
      font-size: 12px;
    }

    .icon-wrapper span {
      font-size: 28px;
      color: #aaa;
      margin-bottom: 4px;
    }

    .icon-wrapper.active span {
      color: white;
    }

    .icon-wrapper.active {
      color: white;
    }
  </style>
</head>
<body>

  <button class="menu-toggle" id="menuBtn" onclick="openMenu()">  
    <span class="material-symbols-outlined">settings</span>  
  </button>  

  <div class="content-area" id="contentArea">
    <div class="filter-buttons">
      <button id="allButton" onclick="filterView('all')">Tümü</button>
      <button id="songsButton" onclick="filterView('songs')">Şarkılar</button>
      <button id="albumsButton" onclick="filterView('albums')">Albümler</button>
    </div>

    <div id="categoryContainer"></div>
  </div>

  <div class="menu" id="sidebarMenu">
    <ul class="menu-content">
      <li><a href="Anasayfa.html"><span class="material-symbols-outlined menu-icon">home</span><span>Ana Sayfa</span></a></li>
      <li><a href="Keşfet.html"><span class="material-symbols-outlined menu-icon">explore</span><span>Keşfet</span></a></li>
    </ul>
  </div>

  <script>
    // Örnek Firebase veritabanı yapısı
    const albums = [
      { name: "Album 1", artist: "Artist 1", imageUrl: "https://via.placeholder.com/150" },
      { name: "Album 2", artist: "Artist 2", imageUrl: "https://via.placeholder.com/150" },
      { name: "Album 3", artist: "Artist 3", imageUrl: "https://via.placeholder.com/150" }
    ];

    const songs = [
      { name: "Song 1", artist: "Artist 1", album: "Album 1" },
      { name: "Song 2", artist: "Artist 2", album: "Album 2" },
      { name: "Song 3", artist: "Artist 3", album: "Album 3" }
    ];

    function filterView(type) {
      const categoryContainer = document.getElementById("categoryContainer");
      categoryContainer.innerHTML = "";

      if (type === 'all') {
        // TÜMÜ
        displayAlbums();
        displaySongs();
      } else if (type === 'albums') {
        // ALBÜMLER
        displayAlbums();
      } else if (type === 'songs') {
        // ŞARKILAR
        displaySongs();
      }
    }

    function displayAlbums() {
      const categoryContainer = document.getElementById("categoryContainer");
      const albumScrollContainer = document.createElement('div');
      albumScrollContainer.classList.add('album-scroll-container');
      
      albums.forEach(album => {
        const albumItem = document.createElement('div');
        albumItem.classList.add('album-item');
        albumItem.innerHTML = `
          <img src="${album.imageUrl}" alt="${album.name}">
          <div class="album-info">
            <h3>${album.name}</h3>
            <p>${album.artist}</p>
            <button>Albümü Görüntüle</button>
          </div>
        `;
        albumScrollContainer.appendChild(albumItem);
      });

      categoryContainer.appendChild(albumScrollContainer);
    }

    function displaySongs() {
      const categoryContainer = document.getElementById("categoryContainer");
      categoryContainer.innerHTML = '<h2>Şarkılar</h2>';

      songs.forEach(song => {
        const songItem = document.createElement('div');
        songItem.classList.add('album-item');
        songItem.innerHTML = `
          <div class="album-info">
            <h3>${song.name}</h3>
            <p>${song.artist}</p>
            <button>Şarkıyı Dinle</button>
          </div>
        `;
        categoryContainer.appendChild(songItem);
      });
    }
  </script>
</body>
</html>
