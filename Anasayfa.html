<!DOCTYPE html>  
<html lang="tr">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Ana Sayfa</title>  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />  
  <!-- Firebase SDK'larını ekliyoruz -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>  
    * {  
      margin: 0;  
      padding: 0;  
      box-sizing: border-box;  
    }  
    
    body {  
      min-height: 100vh;  
      background: #121212;  
      font-family: 'calibri';  
    }  

    /* İçerik alanı */
    .content-area {
      margin-top: 80px;
      padding: 20px;
      color: white;
    }

    /* Albüm modunda grid düzeni */
    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    /* Müzik öğeleri için stil */
    .music-item {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    /* Albüm modunda müzik öğesi */
    .album-grid .music-item {
      background: none;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
      padding: 0;
      margin-bottom: 0;
    }

    .music-item img {
      width: 60px;
      height: 60px;
      border-radius: 5px;
      margin-right: 15px;
      object-fit: cover;
    }

    .album-grid .music-item img {
      width: 160px;
      height: 160px; /* Kare şekli için sabit boyut */
      border-radius: 8px; /* Örnekteki hafif yuvarlatılmış köşeler */
      margin-right: 0;
      margin-bottom: 8px;
      object-fit: cover; /* Görseli kareye sığdır */
    }

    .music-info {
      flex: 1;
    }

    .album-grid .music-info {
      flex: none;
      width: 160px; /* İsimlerin taşmasını engelle */
    }

    .music-info h3 {
      margin-bottom: 5px;
      color: white;
    }

    .album-grid .music-info h3 {
      font-size: 16px; /* Örnekteki albüm ismi boyutu */
      font-weight: bold;
      margin-bottom: 4px;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .music-info p {
      color: #aaa;
      font-size: 14px;
    }

    .album-grid .music-info p {
      font-size: 13px; /* Örnekteki sanatçı ismi boyutu */
      color: #aaa;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: block; /* Sanatçı bilgisini albüm modunda göster */
    }

    /* Sadece ikon olan ayar butonu */  
    .menu-toggle {  
      position: fixed;  
      top: 20px;  
      left: 20px;  
      z-index: 1100;  
      background: transparent;  
      border: none;  
      padding: 0;  
      cursor: pointer;  
    }  

    .menu-toggle .material-symbols-outlined {  
      font-size: 30px;  
      color: white;  
    }  

    /* Menü */  
    .menu {  
      position: fixed;  
      top: 0;  
      left: 0;  
      width: 250px;  
      height: 100%;  
      background: #121212;  
      padding: 20px 10px;  
      box-shadow: 8px 0px 9px 0px #00000014;  
      z-index: 1000;  
      transform: translateX(-100%);  
      transition: transform 0.3s ease;  
    }  

    .menu.active {  
      transform: translateX(0%);  
    }  

    .menu-content {  
      display: flex;  
      flex-direction: column;  
      align-items: flex-start;  
      margin-top: 60px;  
    }  

    .menu-content li {  
      list-style: none;  
      margin-bottom: 20px;  
      width: 100%;  
    }  

    .menu-content li:hover {  
      background: #9400D3;  
    }  

    .menu-content a {  
      text-decoration: none;  
      color: rgb(213, 213, 213);  
      display: flex;  
      align-items: center;  
      width: 100%;  
    }  

    .menu-icon {  
      padding: 10px;  
      font-size: 25px;  
      margin-right: 10px;  
      border-radius: 50%;  
      background: #0c0c0c;  
      display: flex;  
      align-items: center;  
      justify-content: center;  
    }  

    /* Alt ikon menüsü */  
    .bottom-icons {  
      position: fixed;  
      bottom: 0;  
      width: 100%;  
      display: flex;  
      justify-content: space-around;  
      background: #121212;  
      padding: 10px 0;  
      z-index: 99;  
    }  

    .icon-wrapper {  
      display: flex;  
      flex-direction: column;  
      align-items: center;  
      color: #aaa;  
      text-decoration: none;  
      font-size: 12px;  
    }  

    .icon-wrapper span {  
      font-size: 28px;  
      color: #aaa;  
      margin-bottom: 4px;  
    }  

    .icon-wrapper.active span {  
      color: white;  
    }  

    .icon-wrapper.active {  
      color: white;  
    }  

    /* Butonlar için stil */
    .button-container {
      position: fixed;
      top: 20px;
      left: 70px;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .button-container button {
      padding: 5px 15px;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #9400D3;
      border-radius: 50px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #9400D3;
    }

    .active-button {
      background-color: #9400D3;
    }
  </style>
</head>  
<body>  
  <!-- Sadece ikon olan ayar butonu -->    
  <button class="menu-toggle" id="menuBtn" onclick="openMenu()">  
    <span class="material-symbols-outlined">settings</span>  
  </button>  
  
  <div class="button-container">  
    <button id="allBtn" class="active-button">Tümü</button>  
    <button id="songsBtn">Şarkılar</button>  
    <button id="albumsBtn">Albümler</button>  
  </div>  
  
  <!-- İçerik Alanı -->
  <div class="content-area" id="contentArea">
    <div id="musicList">
      <!-- Firebase'den gelen veriler burada gösterilecek -->
    </div>
  </div>
  
  <!-- Yan Menü -->  
  <div class="menu" id="sidebarMenu">  
    <ul class="menu-content">  
      <li><a href="Anasayfa.html"><span class="material-symbols-outlined menu-icon">home</span><span>Ana Sayfa</span></a></li>  
      <li><a href="Keşfet.html"><span class="material-symbols-outlined menu-icon">explore</span><span>Keşfet</span></a></li>  
      <li><a href="Analiz.html"><span class="material-symbols-outlined menu-icon">analytics</span><span>Analiz</span></a></li>  
      <li><a href="Ayarlar.html"><span class="material-symbols-outlined menu-icon">settings</span><span>Ayarlar</span></a></li>  
      <li><a href="Hesap.html"><span class="material-symbols-outlined menu-icon">person</span><span>Hesap</span></a></li>  
      <li><a href="Rapor.html"><span class="material-symbols-outlined menu-icon">report</span><span>Rapor</span></a></li>  
      <li><a href="Iletişim.html"><span class="material-symbols-outlined menu-icon">email</span><span>İletişim</span></a></li>  
      <li><a href="index.html"><span class="material-symbols-outlined menu-icon">logout</span><span>Çıkış</span></a></li>  
    </ul>
  </div>    
    
  <!-- Alt Iconlar -->    
  <div class="bottom-icons">  
    <a href="Anasayfa.html" class="icon-wrapper active">  
      <span class="material-symbols-outlined">home</span>  
      Ana Sayfa  
    </a>  
    <a href="Arama.html" class="icon-wrapper">  
      <span class="material-symbols-outlined">search</span>  
      Ara  
    </a>  
    <a href="Kitaplik.html" class="icon-wrapper">  
      <span class="material-symbols-outlined">menu_book</span>  
      Kitaplık  
    </a>  
  </div>  
  
  <script>  
    // Firebase yapılandırma
    const firebaseConfig = {
      apiKey: "AIzaSyCImU7d9bsX-W1wtexIdi2-fqsHsVwQ2v0",
      authDomain: "yuukaapp-e010.firebaseapp.com",
      databaseURL: "https://yuukaapp-e010-default-rtdb.firebaseio.com",
      projectId: "yuukaapp-e010",
      storageBucket: "yuukaapp-e010.firebasestorage.app",
      messagingSenderId: "769441264575",
      appId: "1:769441264575:web:ffeb9e450b44253ba9a70a",
      measurementId: "G-D9WZ47KMK8"
    };

    // Firebase'i başlat
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Verileri çek ve göster
    function fetchMusicData(type = 'all') {
      const musicList = document.getElementById('musicList');
      musicList.innerHTML = '';  // Listeyi temizle

      let musicRef;
      if (type === 'all') {
        musicRef = database.ref('music/');
      } else {
        musicRef = database.ref(`music/${type}`);
      }

      musicRef.once('value', function(snapshot) {
        const data = snapshot.val();
        if (data) {
          for (let key in data) {
            const music = data[key];
            const musicItem = document.createElement('div');
            musicItem.classList.add('music-item');
            musicItem.innerHTML = `
              <img src="${music.image}" alt="${music.title}">
              <div class="music-info">
                <h3>${music.title}</h3>
                <p>${music.artist}</p>
              </div>
            `;
            musicList.appendChild(musicItem);
          }
        }
      });
    }

    // Menüyü açma
    function openMenu() {
      document.getElementById('sidebarMenu').classList.toggle('active');
    }

    // Sayfa yüklenince tüm müzikleri getir
    fetchMusicData('all');

    // Butonlar için filtreleme
    document.getElementById('allBtn').addEventListener('click', () => fetchMusicData('all'));
    document.getElementById('songsBtn').addEventListener('click', () => fetchMusicData('songs'));
    document.getElementById('albumsBtn').addEventListener('click', () => fetchMusicData('albums'));
  </script>
</body>  
  </html>
