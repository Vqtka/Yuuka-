    /* Sadece ikon olan ayar butonu */
    .menu-toggle {

      cursor: pointer;

      align-items: flex-start;

      width: 100%;

    }

    .menu-content a {

      color: rgb(213, 213, 213);
      display: flex;
      align-items: center;
      width: 100%;
    }

    .menu-icon {
      padding: 10px;
      font-size: 25px;
      margin-right: 10px;
      border-radius: 50%;
      background: #0c0c0c;
      display: flex;
      align-items: center;
      justify-content: center;

    /* Alt ikon menüsü */
    .bottom-icons {

      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #121212;
      padding: 10px 0;
      z-index: 99;

    .icon-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #aaa;
      text-decoration: none;
      font-size: 12px;
    }

    .icon-wrapper span {
      font-size: 28px;
      color: #aaa;
      margin-bottom: 4px;
    }

    .icon-wrapper.active span {
      color: white;
    }

    .icon-wrapper.active {
      color: white;
    }

    /* Butonlar için stil */
    .button-container {
      position: fixed;
      top: 20px;
      left: 70px; /* Ayar butonunun yanında olacak şekilde hizalandı */
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 10px; /* Butonlar arasına biraz boşluk verildi */
    }

    .button-container button {
      padding: 5px 15px;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #9400D3;
      border-radius: 50px;
      font-size: 12px; /* Butonlar küçültüldü */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #9400D3;
    }

    .active-button {
      background-color: #9400D3;
    }

    /* Müziklerin listelendiği alan */
    #musics-list {
      margin: 20px;
      padding: 10px;
    }
    .music-item {
      margin: 10px 0;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
    .music-item span {
      display: block;
    }
  </style>
